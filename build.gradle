apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'eclipse'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '3.2.5.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '3.2.5.RELEASE'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.1.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.1.1'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.1.1'
    
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.6.0'
}

